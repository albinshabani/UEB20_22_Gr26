<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="css/signIn.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms" style="background-color: rgb(25, 25, 25);">
        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form id="loginForm" onsubmit="return validateLogin()">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="loginEmail">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="loginPassword">
                        <i class='bx bx-hide eye-icon' onclick="togglePassword('loginPassword')"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link" onclick="toggleForm()">Signup</a></span>
                </div>
            </div>

            <!-- Social Media Login Options -->
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signupForm" onsubmit="return validateSignup()">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="signupEmail">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" id="signupPassword">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="confirmPassword">
                        <i class='bx bx-hide eye-icon' onclick="togglePassword('confirmPassword')"></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link" onclick="toggleForm()">Login</a></span>
                </div>
            </div>

            <!-- Social Media Login Options -->
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/signIn.js"></script>
</body>

</html>
